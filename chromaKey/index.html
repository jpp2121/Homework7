<html>
<head>
  <title>HW #7</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
</head>
<body>
  <video style="opacity: 0;" id="greenscreenvideo" src="com.mp4" loop autoplay muted></video>
  <a-scene>
    <a-sky color="blue" rotation="0 0 0"></a-sky>
    <!-- 
        Pay attention to attributes.
        color: 0.1 0.9 0.4 - declaring this way is important. the last value is about transparency, i.e. 0.4 
      -->
    <a-plane material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 0.4" position="0 1 -10"
      scale="15 25 15"></a-plane>

  </a-scene>
</body>
</html>
